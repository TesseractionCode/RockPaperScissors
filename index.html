<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <div id="visual-area">
            <div class="player-panel">
                <h3>Player:</h3>
                <div id="player-display""></div>
                <h4 id="player-score">0</h4>
            </div>
            <div id="info-panel">
                <h2 id="win-message">Choose your Weapon</h2>
            </div>
            <div class="player-panel">
                <h3>Opponent:</h3>
                <div id="opponent-display"></div>
                <h4 id="opponent-score">0</h4>
            </div>
        </div>
        <div id="choice-menu">
            <button id="rock-button">Rock</button>
            <button id="paper-button">Paper</button>
            <button id="scissors-button">Scissors</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
